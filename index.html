<!DOCTYPE html>
<html>
<head>
<!--Webpage by: Jeremy Lau-->

<meta name="viewport" content="width=device-width, initial-scale=1">
  
<style>
body, html {
  height: 100%;
  margin: 0;
}

@font-face {
    font-family: Lato;
    src: url("https://raw.githubusercontent.com/JeremyLau01/NewTab/blob/master/Lato-Regular.ttf");
}
  
.bg {
  width: 100%;
  height: 100%;
  max-height: 100%;
  margin: 0;
  padding: 0;
  background-size:100% 100%;
  background-repeat: no-repeat;
}

.container {
  position: relative;
  text-align: center;
  color: white;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 100%;
  font-family: Lato, Arial, sans-serif;
  font-weight:normal;
  font-style:normal;
}
</style>
  
  
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  m = checkTime(m);
  
  var dd = String(today.getDate());
  var mm = String(today.getMonth() + 1); //January is 0!
  var yyyy = today.getFullYear();

  var start_txt = mm + '/' + dd + '/' + yyyy;

  if (h >= 12){
    var a = 'PM'
  } else{
    var a = 'AM'
  }

  f = start_txt + " " + ((h+ 11) % 12 + 1) + ":" + m + " " + a;
  document.getElementById('txt').innerHTML = f;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10 :)
  return i;
}
</script>
</head>

<body onload="startTime()">

<div class="centered">
 <div id="txt"></div>  
</div>
  
<img class="bg" id="myImg" src="img" alt="image">

  <script>
    var urlPhoto = "https://raw.githubusercontent.com/JeremyLau01/gbg/master/BackgroundImages/baseimg.png";
    document.getElementById("myImg").src = urlPhoto;
  </script>
  
</body>
</html>
